<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    {% load static %}
    <title>Title</title>
</head>
<body>
<div>
    <div style="width: 50%;">
        {{ detailAlcol.name }}
        {{ detailAlcol.alcol_type }}
        {{ detailAlcol.information }}
        <div style="display: flex;flex-direction: row; align-items: center; margin:0 20px">
            <img style="width: 100%; height: 300px"
                 src="{% get_media_prefix %}{{ detailAlcol.image }}">
        </div>
        <a href="{% url 'alcoldrinks:updateAlcol' detailAlcol.id %}"><h4>수정하기</h4></a>
        <a href="#" id="delete_link"><h4>삭제하기</h4></a>
    </div>
</div>

<script>
    $('#delete_link').click(function (e) {
        e.preventDefault(); // 기본 동작 방지
        const result = confirm('정말 삭제하시겠습니까?')
        if (result) { // 예
            const deleteUrl = "{% url 'alcoldrinks:deleteAlcol' detailAlcol.id %}";
            window.location.href = deleteUrl;
        } // 아니오일 경우 아무것도 안 함
    });
</script>
</body>
</html>
