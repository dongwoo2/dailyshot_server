<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Title</title>
    <style>
        .feed_box {
            margin: 20px 0;
            border: solid 1px gray;
            background-color: white;
        }
    </style>
</head>
<body>
<div> <!-- 전체 -->

<div style="width: 50%;"> <!-- 왼쪽 -->
    {% for alcol in AllAlcol %}
        <div class="feed_box">
            <div style="display: flex;flex-direction: row; align-items: center; margin:0 20px">
                <a href="{% url 'alcoldrinks:showalcoldetail' alcol.id %}"> <img style="width: 100%; height: 300px"
                     src="{% get_media_prefix %}{{ alcol.image }}"></a>
            </div>
            <div style="margin:0 20px;display: flex; flex-direction: row; justify-content: space-between">
                <ui>
                    <li>{{ alcol.name }}</li>
                    <li>{{ alcol.information }}</li>
                </ui>
            </div>

        </div>



    {% endfor %}
</div>
<div style="width: 50%"> <!-- 오른쪽 -->

</div>
</div>
<div>

    <a href="{% url 'alcoldrinks:createalcol' %}">술 등록 페이지</a>
</div>
</body>
</html>
